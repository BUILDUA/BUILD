<div class="welcome-wrapper animated fadeIn" flex ng-controller="WelcomeCtrl">

    <div class="header">
        <div class="header-wrapper">
            <a href="/" class="norman-logo"><img src="resources/norman-common-client/assets/build-mascot.svg" alt="Build Logo"/><img hspace="5px" src="resources/norman-common-client/assets/build-type.svg" alt="Build"/></a>

            <a href="/login"  class="btn-homecover btn-right" ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">LOG IN</a>
            <a href="/signup" class="btn-homecover btn-right" ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}">SIGN UP</a>
            <a href="#"       class="btn-homecover btn-right" ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}" ng-click="logout()">LOG OUT</a>
        </div>

        <video class="welcome-video" autoplay loop>
            <source src="assets/Norman_Video.mp4" type="video/mp4" />
            <source src="assets/Norman_Video.ogg" type="video/ogg" />
            <source src="assets/Norman_Video.webm" type="video/webm" />
        </video>
    </div>


    <div class="welcome-row welcome-row-white">
        <h1><img hspace="5px" src="resources/norman-common-client/assets/build-type-black.svg" alt="Build"/></h1>
        <h2>Create prototypes in a blink of an eye</h2>
    </div>

    <div class="welcome-content-row">
        <div class="welcome-content-wrapper welcome-bubbles">
            <div class="welcome-bubble"><img src="assets/Icon-Plan.svg"><span>Plan</span></div>
            <div class="welcome-bubble"><img src="assets/build.png"><span>Build</span></div>
            <div class="welcome-bubble"><img src="assets/Icon-Test.svg"><span>Test</span></div>
            <div class="welcome-bubble"><img src="assets/build.png"><span>Share</span></div>
        </div>
    </div>

    <div class="welcome-content-row welcome-row-signup" ng-hide="isLoggedIn()">
        <a href="/signup" class="btn-signup">SIGN UP, IT'S FREE</a>
        <p class="signup-already">Already got an account? <a href="/login">Log in</a>.</p>
    </div>

    <div class="welcome-content-row welcome-foot">
        <div class="welcome-content-wrapper">
            <div class="welcome-foot-right">
                <a href="https://github.wdf.sap.corp/Norman/Norman">View project on Github</a>
                <a href="#">Contact</a>
            </div>
            <a class="sap-logo" href="#"><img src="resources/norman-common-client/assets/icon-sap-white.svg" alt="SAP" /></a>
            &copy; Copyright SAP Ltd. 2015
        </div>
    </div>

</div>
